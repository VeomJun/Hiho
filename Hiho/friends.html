<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kokoa clone Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        8:25
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="image/will.jpg" class="friend-avatar g-avatar" />
            <div class="friend__content">
              <span class="friend__name">King Sejong</span>
              <span class="friend__state">
                Choseon Dynasty
              </span>
            </div>
          </div>
        </div>
        <ul class="friends__plus">
          <div class="friend__top">
            <h5 class="friend__title">Plus Friends</h5>
            <span class="friend__arrow">
              <i class="fas fa-chevron-up"></i>
            </span>
          </div>
          <li class="friends__friend friend">
            <div class="friend__column">
              <img src="image/will.jpg" class="friend-avatar m-avatar" />
              <div class="friend__content">
                <span class="friend__name">Plus</span>
              </div>
            </div>
            <div class="friend__column">
              <div class="friend__set">
                1
                <span class="friend__arrow">
                  <i class="fas fa-chevron-right"></i>
                </span>
              </div>
            </div>
          </li>
        </ul>
      </header>
      <ul class="friends__list">
        <div class="friend__top">
          <h5 class="friend__title">Friends 10</h5>
          <span class="friend__arrow">
            <i class="fas fa-chevron-up"></i>
          </span>
        </div>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/will.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <span class="friend__name">Will Smith</span>
              <span class="friend__state">
                Yo!
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/bruno.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <span class="friend__name">Bruno Mars</span>
              <span class="friend__state">
                Yeah!
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/sam.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <span class="friend__name">Sam Smith</span>
              <span class="friend__state">
                Ho!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__now-listening">
              ragnbone man - Human
              <i class="fas fa-caret-right"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__column">
          <a href="friends.html">
            <i class="fas fa-user"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
