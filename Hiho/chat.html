<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kokoa clone Challenge</title>
  </head>
  <body class="chats__body">
    <div class="header-wrapper">
    <div class="status-bar">
      <div class="status-bar__column">
        8:25
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Hi!</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-bars"></i>
      </div>
    </div>
    </header>
    <main class="chat">
      <ul class="chat__message">
        <span class="chat__timestamp">Wednesday,November 13,2019</span>
        <li class="incoming-message message">
          <img src="image/will.jpg" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">
              Will Smith
            </span>
            <span class="message__bubble">
              I am Legend!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Yeah, I know.
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="image/will.jpg" class="m-avatar message-avatar" />
          <div class="message__content">
            <span class="message__author">
              Will Smith
            </span>
            <span class="message__bubble">
              Yo!
            </span>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__bubble">
              Yeah!
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
        <input
        type="text"
        placeholder="Send message"
        class="chat__write"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile-wink"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
        <span class="bigScreen__text">Please make your screen small!</span>
      </div>
  </body>
</html>
