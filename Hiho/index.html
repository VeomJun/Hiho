<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kokoa clone Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        8:25
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Chat</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="far fa-comment"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat friend">
          <a href="chat.html">
            <div class="friend__column">
              <img src="image/will.jpg" class="friend-avatar m-avatar" />
              <div class="friend__content">
                <div class="friend__info">
                  <span class="friend__name">Will Smith</span>
                  <span class="friend__num">3</span>
                </div>
                <span class="friend__preview">
                  Yo!
                </span>
              </div>
            </div>
          </a>
          <div class="friend__column">
            <span class="chat__timestamp">10:24</span>
            <span class="chat__messages">8</span>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/bruno.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <div class="friend__info">
                <span class="friend__name">Bruno Mars</span>
                <span class="friend__num">2</span>
                <i class="fas fa-bell-slash"></i>
              </div>
              <span class="friend__preview">
                Yeah!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="chat__timestamp">10:25</span>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/sam.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <div class="friend__info">
                <span class="friend__name">Sam Smith</span>
                <span class="friend__num">4</span>
              </div>
              <span class="friend__preview">
                Ho!
              </span>
            </div>
          </div>
          <div class="friend__column">
            <span class="chat__timestamp">10:26</span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__column">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="index.html" class="nav__link">
            <div class="nav__badge">9</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
