<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find | Kokoa clone Challenge</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        8:25
      </div>
      <div class="status-bar__column">
        <i class="far fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__column">
        <i class="fas fa-search"></i>
        <i class="fas fa-cog"></i>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-code fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Code
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="fas fa-fingerprint fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Add by ID
            </span>
          </li>
          <li class="find__header-btn header-btn">
            <span class="header-btn__icon">
              <i class="far fa-envelope fa-2x"></i>
            </span>
            <span class="header-btn__title">
              Invite
            </span>
          </li>
        </ul>
      </header>
      <ul class="friends__list">
        <div class="friend__top">
          <h5 class="friend__title">Recommended Friends</h5>
          <span class="friend__arrow">
            <i class="fas fa-chevron-up"></i>
          </span>
        </div>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="image/will.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <span class="friend__name">Will Smith</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__user">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/bruno.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <span class="friend__name">Bruno Mars</span>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__user">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
        <li class="friends__friends friend">
          <div class="friend__column">
            <img src="image/sam.jpg" class="friend-avatar m-avatar" />
            <div class="friend__content">
              <div class="friend__info">
                <span class="friend__name">Sam Smith</span>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <span class="friend__user">
              <i class="fas fa-user-plus"></i>
            </span>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__column">
          <a href="friends.html">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="index.html">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="find.html">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__column">
          <a href="more.html">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
